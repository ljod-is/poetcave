{% load i18n %}

<div class="poem">
    {{ poem.body|linebreaksbr }}
    {% comment %}
    This weirdly placed space is only needed for consistency with the old
    website. May be deleted upon redesign.
    {% endcomment %}
    &nbsp;
</div>

<div class="poem-author">
    <a href="{{ poem.author.get_absolute_url }}">{{ poem.author.name }}</a><br />
    {{ poem.author.year_born }} - {{ poem.author.year_dead|default:'...' }}
</div>

<div class="poem-about">
    {{ poem.about }}
</div>
